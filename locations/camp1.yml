ipv6_prefix: 2001:bf7:750:5800::/56

networks:

  - vid: 20
    role: mesh
    name: mesh_camp
    prefix: 10.31.205.24/32
    ipv6_subprefix: -20
    mesh_ap: camp1-ap
    mesh_radio: 11g_standard
    mesh_iface: mesh

  - vid: 40
    role: dhcp
    name: dhcp
    prefix: 10.31.202.0/25
    ipv6_subprefix: -40
    inbound_filtering: true
    enforce_client_isolation: true
    assignments:
      camp1-core: 1

  - vid: 41
    role: dhcp
    name: prdhcp
    prefix: 10.31.205.64/26
    ipv6_subprefix: -41
    inbound_filtering: true
    enforce_client_isolation: false
    no_corerouter_dns_record: true
    assignments:
      camp1-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.31.205.8/30
    gateway: 1
    dns: 1
    ipv6_subprefix: 0
    assignments:
      camp1-core: 1
      camp1-ap: 2

  - vid: 50
    role: uplink
    untagged: true

  - role: tunnel
    ifname: ts_wg0
    mtu: 1280
    prefix: 10.31.205.25/32
    wireguard_port: 51820

  - role: tunnel
    ifname: ts_wg1
    mtu: 1280
    prefix: 10.31.205.26/32
    wireguard_port: 51821


