latitude: 12.00300
longitude: 13.00200
community: true

hosts:

  - hostname: camp1-core
    role: corerouter
    model: "mikrotik_wap-ac"
    wireless_profile: camp1

  - hostname: camp1-ap
    role: ap
    model: "mikrotik_wap-ac"
    wireless_profile: camp1

